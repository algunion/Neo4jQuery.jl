name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.12'
          - 'nightly'
        os:
          - ubuntu-latest
          - macos-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          flags: unit,${{ matrix.os }},julia-${{ matrix.version }}

  test-live-aura:
    name: Julia 1.12 - ubuntu-latest - live Aura coverage
    runs-on: ubuntu-latest
    concurrency:
      group: neo4j-aura-live
      cancel-in-progress: false
    if: github.repository == 'algunion/Neo4jQuery.jl'
    env:
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
      NEO4J_DATABASE: ${{ secrets.NEO4J_DATABASE != '' && secrets.NEO4J_DATABASE || 'neo4j' }}
    steps:
      - uses: actions/checkout@v4
      - name: Validate Aura secrets
        shell: bash
        run: |
          test -n "$NEO4J_URI" || { echo "Missing secret NEO4J_URI"; exit 1; }
          test -n "$NEO4J_USERNAME" || { echo "Missing secret NEO4J_USERNAME"; exit 1; }
          test -n "$NEO4J_PASSWORD" || { echo "Missing secret NEO4J_PASSWORD"; exit 1; }
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
          arch: x64
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          flags: live-aura
